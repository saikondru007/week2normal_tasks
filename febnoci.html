<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fibonacci Series</title>
</head>
<body>
<p id="sample"></p>
<script>
 function fibonacci_series(n)
{
  if (n===1) 
  {
    return [0, 1];
  } 
  else 
  {
    var s = fibonacci_series(n - 1);
    s.push(s[s.length - 1] + s[s.length - 2]);
	for(i=0;i<n;i++)
	{
    if(10<=s[i]<=100)
	{
	return s;
	}
	}
  }
  
}

 console.log(fibonacci_series(11));
   document.getElementById("sample").innerHTML =fibonacci_series(11);
 </script>
</body>
</html>
